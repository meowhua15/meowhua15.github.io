<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Maze Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    div {
        margin: 20px
    }
</style>

<body>
    <h1>TV Maze API</h1>
    <div>
        <form action="/nowhere" id="searchForm">
            <label for="TV">Enter TV Show you want below</label>
            <input type="text" placeholder="TV show here" id="YV" name="query">
            <button id="search">Search</button>
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
    <div id="TVImage"></div>
    <script src="TV maze.js"></script>
</body>

</html>
